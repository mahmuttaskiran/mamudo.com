name: mamudo_com
description: Mahmut Taskiran's personal web site.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  animated_text_kit: ^4.0.0
  font_awesome_flutter: ^9.0.0-nullsafety
  url_launcher: ^6.0.0-nullsafety.7
  intl: ^0.17.0-nullsafety.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/localizations/en.json
    - assets/localizations/tr.json
    - assets/images/profile_0.jpeg
    - assets/images/blueoperation.webp
    - assets/images/polyingo.png
    - assets/about_tr.txt
    - assets/about_en.txt